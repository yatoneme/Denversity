<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body class="contactt  ">
    <section id="contact-section">
        <div class="Form">
            <div class="contactinfo">
                <h2>Please feel free to contact us if you have any questions, concerns, or feedback; we look forward to assisting you.</h2>
                <p>~Thank you for using Denversity</p>
                <i>- Denversity team</i>
            </div>
            <div class="contactform">
                <h2>Send a Message</h2>
                <form class="formBox" id="contactFFForm" onsubmit=" event.preventDefault(); return submitForm()">
                    <div class="inputBox w50">
                        <input type="text" required id="name" placeholder="Full Name">
                        <!-- <span>Full Name</span> -->
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required id="email" placeholder="Email">
                        <!-- <span>Email Address</span> -->
                    </div>
                    <div class="inputBox w50">
                        <input type="number" id="number" required placeholder="Phone Number">
                        <!-- <span>Phone Number</span> -->
                    </div>
                    <div class="inputBox w100">
                        <textarea required id="message" placeholder="Write your message here"></textarea>
                        <!-- <span>Write your message here...</span> -->
                    </div>
                    <div class="inputBox w100">
                        <input type="submit"  value="Send">
                    </div>

                   
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>

<script>
    function submitForm(event) {
    fetch("http://localhost:3000/contact",{
        method: "POST",
        mode: "cors",
        body: JSON.stringify({
            fullname: document.getElementById("name").value,
            email:document.getElementById("email").value,
            phone:document.getElementById("number").value,
            message:document.getElementById("message").value
        }),
        headers: {
            "Content-Type": "application/json"
        }
    }).then(res=> {
        window.location.href = `front.html?successfulFeedback=${res.ok ? "true" : "false"}` 
    })
   }
