<!DOCTYPE html>
<head>
    <title>University</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body class="unibody">
    <h2 class="unipageheader">Add student data</h2>
    <div class="container">
    <form onsubmit="savedata()" id="regform" class="uniform">
        <div class="input">
        <label>Full Name</label>
        <input type="text" id="sname" placeholder="Enter full name" required>
    </div>
    <div class="input">
        <label>Phone number</label>
        <input type="number" id="snumber" placeholder="Enter number" required>
    </div>
    <div class="input">
        <label>E-mail Address</label>
        <input type="text" id="semail" placeholder="Enter email address" required>
    </div>
    <div class="input">
        <label>Password</label>
        <input type="text" id="spassword" placeholder="Enter password" required>
    </div>
    <button class="addbtn" type="submit">Add</button>
    </form>
</div>
<div class="std_data_table">
    <h2>Student Data</h2>
    <table class="std_data" id="std_data">
        <tr>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th>Password</th>
            <th>Delete</th>
        </tr>
        
    </table>
</div>
</body>
