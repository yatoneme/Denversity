<!DOCTYPE html>
<html>
<head>
    <title>University</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notifications.css">
    <script src='https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js'></script>    
    <script src="js/firebase.js"></script>
    <script src="js/university.js" defer></script>
    <script src="js/notification.js"></script>
    <script src="js/logout.js"></script>
</head>
<body class="unibody">
    <nav id="uni-nav">
        <p id="welcome-header"></p>
        <a><button onclick="logout()" class="logout">Logout</button></a>
    </nav>
    <div class="notification" id="notification" data-status="">
        <div class="identifier">
          <svg data-success="true" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
          <svg data-fail="true" xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 384 512"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
        </div>
        <p class="text" id="text"></p>
    </div>
    <main class="main-university">
        <section class="container">
            <h2 class="unipageheader">Add student data</h2>
            <form onsubmit="savedata()" id="regform" class="uniform">
                <div class="grid-container">
                    <div class="uniform-text-inputs">
                        <div class="input">
                            <label>Full Name</label>
                            <input type="text" id="sname" placeholder="Enter full name" required>
                        </div>
                        <div class="input">
                            <label>E-mail Address</label>
                            <input type="text" id="semail" placeholder="Enter email address" required>
                        </div>
                        <div class="input">
                            <label>Password</label>
                            <input type="text" id="spassword" placeholder="Enter password" required>
                        </div>
    
                    </div>
                    <div id="categories-select">
                        <p><b>Student specialties:</b></p>
                    </div>
                </div>
                <button class="addbtn" type="submit">Add</button>
            </form>
        </section>
        <section class="std_data_table">
            <h2>Student Data</h2>
            <table class="std_data" id="std_data">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Specialty</th>
                        <th>Actions</th>
                    </tr>     
                </thead>      
                <tbody id="std_data-body"></tbody> 
            </table>
        </section>
        <section class="">
            <h1>Pending requests</h1>
            <table id="std_history">
                <thead>
                    <tr>
                        <th>Case category</th>
                        <th>Student</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="std_history-body"></tbody> 
            </table>
        </section>
    </main>
</body>
</html>
