<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notifications.css">
</head>
<body class="bookbody">
    <div class="notification" id="notification" data-status="">
          <div class="identifier">
            <svg data-success="true" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
            <svg data-fail="true" xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 384 512"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
          </div>
          <p class="text" id="text"></p>
      </div>
    <section class="all">
        <header>
            <p id="header-case-type"></p>
            Book Your Appointment
        </header>
        <form onsubmit="event.preventDefault(); return sendform()" id="registration-form" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" id="email" placeholder="Enter email" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" pattern="01[0125][0-9]{8}" id="number" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label>Birthday Date</label>
                    <input type="date" id="bd" placeholder="Enter birthdate" required>
                </div>
            </div>
            <div class="gender-check">
                <h3>Gender</h3>
                <div class="genderoption">
                    <div class="gender">
                        <input type="radio" id= "male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id= "female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
			<div class="appttime">
				<label>Time</label>
				<input type="time" id="timee" name="Time" min="09:00" max="18:00">
			</div>
            <div class="input-box">
                <label>Appointment Date</label>
                <input type="date" id="appointment-date" placeholder="Enter appointment date" required>
            </div>

            <div class="input-box">
                <label>University</label>
                <div class="column">
                    <div class="selectoption">
                        <select id="uni-options" required>
                            <option value="" disabled selected>Choose university</option>
                        </select>
                </div>
                </div>
            </div>
            <div class="input-box">
                <label>Notes</label>
                <input type="text" id="notes" placeholder="Describe your problem.." required>
            </div>
            <button class="sbmtbtn" id="sub" type="submit">Submit</button>
            <p>(You will receive an email when your appointment is accepted, please make sure to check your inbox.)</p>
        </form>
		</section>
        <script src='https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js'></script>
        <script src='https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js'></script>
        <script src='https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js'></script>
        <script src="js/booking.js"></script>
        <script src="js/notification.js"></script>
    </body>
</html>
