<body class="bookbody">
      <section class="all">
        <header>Book Your Appointment:</header>
        <form id="registration-form" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" id="email" placeholder="Enter email" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" id="number" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label>Birthday Date</label>
                    <input type="date"  id="bd" placeholder="Enter birthdate" required>
                </div>
            </div>
            <div class="gender-check">
                <h3>Gender</h3>
                <div class="genderoption">
                    <div class="gender">
                        <input type="radio" id= "check" name="gender">
                        <label for="check">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id= "check" name="gender">
                        <label for="check">Female</label>
                    </div>
                </div>
            </div>
			<div class="appttime">
				<label>Time</label>
				<input type="time" id="timee" name="Time">
			</div>
            <div class="input-box">
                <label>University</label>
                <div class="column">
                <div class="selectoption">
                    <select id="uni">
                        <option>Choose university</option>
                        <option>Ain-Shams</option>

                        <option>Choose university</option>
                        <option>Choose university</option>
                        <option>Choose university</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="input-box">
                <label>Notes</label>
                <input type="text" id="notes" placeholder="Describe your problem.." >
            </div>
            <button type="submit">Submit</button>
        </form>
		</section>
